<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="" name="description">
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
		body{
			-moz-opacity: 0.00;
			-khtml-opacity: 0.00;
			opacity: 0.00;
		}
	</style>
    <link rel="stylesheet" href="{{ url_for('static', filename='error/css/shared/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='error/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='error/css/custom.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='error/images/favicon.png') }}" />
</head>

<body>
    {% block content %} Content here {% endblock content %}

    <script src="{{ url_for('static', filename='error/vendors/js/vendor.bundle.base.js') }}"></script>
    <script>
        $(window).on('load', function(){
            setTimeout(function(){
                $("body").fadeTo(300, 1);
                $(window).resize();
            }, 1);
        });
    </script>
</body>

</html>
