{% extends 'base-admin.html' %}

{% block title%}
{{ titulo }}
{% endblock title%}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h4>{{ pergunta }}</h4>
        <hr>
        {# Diferenciando pelo tipo de post #}
        {% if(titulo == 'Notícias'): %}
        <form action="{{ url_for('posts.noticias_deletar') }}" method="POST">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{{ url_for('posts.noticias_index') }}">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </a>
        </form>
        {% elif(titulo == 'Anúncios'): %}
        <form action="{{ url_for('posts.anuncios_deletar') }}" method="POST">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{{ url_for('posts.anuncios_index') }}">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </a>
        </form>
        {% elif(titulo == 'Avisos'): %}
        <form action="{{ url_for('posts.avisos_deletar') }}" method="POST">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{{ url_for('posts.avisos_index') }}">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </a>
        </form>
        {% endif %}
    </div>
</div>
{% endblock content %}
