{% extends 'base-admin.html' %}

{% block title%}
Categorias
{% endblock title%}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h4>{{ titulo }}</h4>
        <hr>
        <form action="{{ url_for('categorias.deletar') }}" method="POST">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{{ url_for('categorias.index') }}">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </a>
        </form>
    </div>
</div>
{% endblock content %}
