{% extends 'base-admin.html' %}

{% block title %}
{{titulo}}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <ul class="ul-breadcrumb">
            <li>
                <a href="{{ url_for('dashboard.dash') }}" title="Dashboard">Dashboard</a>
            </li>
            <li>
                <a href="{{ url_for('usuarios.index') }}" title="Usuários">Usuários</a>
            </li>
            <li>
                <b>Excluir</b>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <h4>{{ titulo }}</h4>
        <hr>
        <form action="{{ url_for('usuarios.deletar', id=userId) }}" method="post">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <input type="hidden" name="userId" value="{{ userId }}">
            <a href="{{ url_for('usuarios.index') }}" class="btn btn-secondary" title="Cancelar">Cancelar</a>
        </form>
    </div>
</div>
{% endblock content %}
