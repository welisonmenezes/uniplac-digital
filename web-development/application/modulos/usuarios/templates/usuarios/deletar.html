{% extends 'base-admin.html' %}

{% block title %}
{{titulo}}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h4>{{ titulo }}</h4>
        <hr>
        <form action="{{ url_for('usuarios.deletar', id=userId) }}" method="post">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <input type="hidden" name="userId" value="{{ userId }}">
            <a href="{{ url_for('usuarios.index') }}" class="btn btn-secondary" title="Cancelar">Cancelar</a>
        </form>
    </div>
</div>
{% endblock content %}
