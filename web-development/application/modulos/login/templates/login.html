{% extends 'base-login.html' %}

{% from "macros/formFields.html" import render_field, render_file_field, render_hidden_field %}




{% block content %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="{{ url_for('static', filename='admin/images/logo.jpg') }}" alt="logo">
                        </div>
                        <h4>Fa√ßa seu login</h4>
                        <form class="pt-3" method="POST" novalidate>
                            {{ form.csrf_token }}

                            <div class="form-group">
                                {{ render_field(form.login) }}

                            </div>
                            <div class="form-group">
                                {{ render_field(form.password) }}

                            </div>
                            <div class="mt-3">
                                <button type="submit"
                                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" ">SIGN IN</button>
                            </div>
                            <div class=" my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" class="form-check-input">
                                            Keep me signed in
                                        </label>
                                    </div>
                                    <a href="#" class="auth-link text-black">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
{% endblock %}
