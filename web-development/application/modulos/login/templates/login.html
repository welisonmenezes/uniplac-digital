{% extends 'base-login.html' %}

{% from "macros/formFields.html" import render_field %}

{% block title %}Login{% endblock %}

{% block content %}
<h4>Fa√ßa seu login</h4>
<form class="pt-3" method="POST" novalidate>
    {{ form.csrf_token }}
    {{ render_field(form.registry) }}
    {{ render_field(form.password) }}
    <div class="mt-3">
        <button type="submit"
            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">ENTRAR</button>
    </div>
    <div class="text-right mt-3">
        <a href="{{ url_for('login.recuperar') }}" class="auth-link text-black">Esqueci minha senha</a>
    </div>
</form>
{% endblock %}
